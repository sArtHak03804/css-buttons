<!DOCTYPE html>
<html>
<head>
    <title>buttons</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<!-- Button 1: Gradient Background -->
<button class="button-1 gradient-button">Gradient</button><br/><br/><br/>
  
<!-- Button 2: Pulse Animation -->
<button class="button-2 pulse-button">Pulse</button><br/><br/><br/>

<!-- Button 3: 3D Button with Perspective Effect -->
<button class="button-3 perspective-button">3D</button><br/><br/><br/>
  
  <!-- Button 5: Button with Skew Effect -->
  <button class="skew-button">Skew</button><br/><br/><br/>
  
  <!-- Button 6: Neon Glow Button -->
  <button class="neon-button">Neon</button><br/><br/><br/>
  
  <!-- Button 7: Button with Rotating Text -->
  <button class="rotate-text-button">Rotate Text</button><br/><br/><br/>
  
  <!-- Button 8: Button with Falling Animation -->
  <button class="falling-button">Falling</button><br/><br/><br/>
  
  <!-- Button 9: Button with Bounce Animation -->
  <button class="bounce-button">Bounce</button><br/><br/><br/>
  
  <!-- Button 10: Button with Shake Animation -->
  <button class="shake-button">Shake</button><br/><br/><br/>
  
  <!-- Button 11: Button with Ripple Effect -->
  <button class="ripple-button">Ripple</button><br/><br/><br/>
  
  <!-- Button 12: Button with Glitch Effect -->
  <button class="glitch-button">Glitch</button><br/><br/><br/>
  
  <!-- Button 13: Button with Flip Animation -->
  <button class="flip-button">Flip</button><br/><br/><br/>
  
  <!-- Button 14: Button with Confetti Effect -->
  <button class="confetti-button">Confetti</button><br/><br/><br/>
  
  <!-- Button 15: Button with Typewriter Text Effect -->
  <button class="typewriter-button">Typewriter</button><br/><br/><br/>
  
  <!-- Button 16: Button with Perspective Shift -->
  <button class="perspective-shift-button">Perspective Shift</button><br/><br/><br/>
  
  <!-- Button 17: Button with Diagonal Split Background -->
  <button class="diagonal-button">Diagonal Split</button><br/><br/><br/>
  
  <!-- Button 18: Button with Falling Gradient Animation -->
  <button class="falling-gradient-button">Falling Gradient</button><br/><br/><br/>
  
  <!-- Button 19: Button with Expanding Border -->
  <button class="expanding-border-button">Expanding Border</button><br/><br/><br/>
  
  <!-- Button 20: Button with Sparkle Animation -->
  <button class="sparkle-button">Sparkle</button><br/><br/><br/>
   <!-- Button 21: Button with Rotating Border -->
   <button class="rotate-border-button">Rotate Border</button><br/><br/><br/>
  
   <!-- Button 22: Button with Hover Fade -->
   <button class="hover-fade-button">Hover Fade</button><br/><br/><br/>
   
   <!-- Button 23: Button with Slide and Scale Effect -->
   <button class="slide-scale-button">Slide & Scale</button><br/><br/><br/>
   
   <!-- Button 24: Button with Split Background -->
   <button class="split-background-button">Split Background</button><br/><br/><br/>
   
   <!-- Button 25: Button with Hover Outline -->
   <button class="hover-outline-button">Hover Outline</button><br/><br/><br/>
   
   <!-- Button 26: Button with Diagonal Lines -->
   <button class="diagonal-lines-button">Diagonal Lines</button><br/><br/><br/>
</body>
</html>
